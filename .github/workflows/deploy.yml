name: Deploy Web + API

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  # ----------------------------
  # Web SPA → Cloudflare Pages
  # ----------------------------
  deploy-web:
    name: Deploy Web (Cloudflare Pages)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & build web
        working-directory: apps/web
        run: |
          npm ci
          npm run build

#      - name: Deploy to Cloudflare Pages
#        uses: cloudflare/pages-action@v1
#        with:
#          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
#          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
#          projectName: ar-eye-hunter
#          directory: apps/web/dist
#          branch: main
#
      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=ar-eye-hunter

  # ----------------------------
  # API → Deno Deploy
  # ----------------------------
  deploy-api:
    name: Deploy API (Deno Deploy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger Deno Deploy
        run: |
          echo "Deno Deploy auto-deploys from GitHub main branch"
