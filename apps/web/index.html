<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .game {
            text-align: center;
        }

        .controls {
            margin-bottom: 16px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 6px;
            margin-top: 16px;
        }

        button.cell {
            width: 80px;
            height: 80px;
            font-size: 32px;
            cursor: pointer;
        }

        .status {
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="game">
    <h1>Tic Tac Toe</h1>

    <div class="controls">
        <label>
            Game mode:
            <select id="modeSelect">
                <option value="CpuEasy">CPU – Easy</option>
                <option value="CpuMedium">CPU – Medium</option>
                <option value="CpuHard">CPU – Hard</option>
                <option value="LocalHuman">Local Human</option>
            </select>
        </label>

        <button id="resetBtn">Reset</button>
    </div>

    <div id="board" class="board"></div>

    <div id="status" class="status"></div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
