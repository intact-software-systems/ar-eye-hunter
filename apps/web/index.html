<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EyeHunter â€“ Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
        }
        .app {
            width: 720px;
            max-width: 100%;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }
        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin: 12px 0;
        }
        button {
            padding: 10px 14px;
            cursor: pointer;
        }
        a {
            color: inherit;
        }
        .muted {
            color: #555;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 84px);
            gap: 8px;
            margin-top: 16px;
        }
        .cell {
            width: 84px;
            height: 84px;
            font-size: 36px;
            cursor: pointer;
        }
        .status {
            margin-top: 12px;
            font-weight: 600;
            min-height: 24px;
        }
        select {
            padding: 8px;
        }
    </style>
</head>

<body>
<div class="app">
    <eh-app></eh-app>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
