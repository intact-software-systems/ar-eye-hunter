<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .game {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 6px;
            margin-top: 16px;
        }

        button.cell {
            width: 80px;
            height: 80px;
            font-size: 32px;
            cursor: pointer;
        }

        .status {
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="game">
    <h1>Tic Tac Toe</h1>

    <div id="board" class="board"></div>

    <div id="status" class="status"></div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
